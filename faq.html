t&quot;:&quot;By default, all accounts are limited on how many servers they can deploy. If you would like this limit increased, then please just submit a support ticket.&quot;},{&quot;id&quot;:4,&quot;title&quot;:&quot;Is it secure?&quot;,&quot;content&quot;:&quot;We do not store any card details, so you do not need to worry about them being leaked. You can also protect your account with 2-step verification.&quot;},{&quot;id&quot;:5,&quot;title&quot;:&quot;Why is it more expensive than DigitalOcean, Linode, Hetzner and Vultr?&quot;,&quot;content&quot;:&quot;This is to mitigate the risk of converting cryptocurrencies back to USD, and to help with the running costs of bithost.&quot;},{&quot;id&quot;:6,&quot;title&quot;:&quot;Why do we need to top up?&quot;,&quot;content&quot;:&quot;To be able to use bithost, you must add some credit to your account. To do this, you must top up your account using Bitcoin, Ethereum, Litecoin or any other supported crypto currency. We use coinpayments.net to process the payments.&quot;},{&quot;id&quot;:7,&quot;title&quot;:&quot;How does the billing work?&quot;,&quot;content&quot;:&quot;Each server has an hourly and monthly price. The hourly price is charged until the server reaches the monthly price. You can think of it as a monthly price cap. When the monthly price is reached, you won&#39;t be billed until the beginning ot next month. DigitalOcean, Linode and Vultr bill the first 672 hours of a month. Hetzner bills the first 600 hours. Resizing a server creates a new billing period.&quot;},{&quot;id&quot;:8,&quot;title&quot;:&quot;Why does the server price in the monthly invoices differ than the advertized monthly price?&quot;,&quot;content&quot;:&quot;An invoice contains the amount billed from the beginning of the month until the monthly price is reached. Resizing servers creates new billing periods and this can affect the monthly price.&quot;},{&quot;id&quot;:9,&quot;title&quot;:&quot;What if my balance is too low?&quot;,&quot;content&quot;:&quot;If you do not have sufficient funds in your account each hour your server is running, then your server will be automatically deleted after a period of time. We will send you reminders before we do this though (so please use a valid email). Backups may be kept, but this is not guaranteed.&quot;},{&quot;id&quot;:10,&quot;title&quot;:&quot;Where is my server password?&quot;,&quot;content&quot;:&quot;You are required to supply an SSH key to be able to access your server. You have to add at lease one public SSH key to your bithost account before creating a server.&quot;},{&quot;id&quot;:11,&quot;title&quot;:&quot;Can I withdraw my balance?&quot;,&quot;content&quot;:&quot;We do not allow withdrawals.&quot;}],&quot;initialItem&quot;:0}"></div><p>If you have other questions, please feel free to <a href="/cdn-cgi/l/email-protection#80f3f5f0f0eff2f4c0e2e9f4e8eff3f4aee9ef">contact us</a>.</p></div></div></div><div class="brand-bg"><div class="cta"><div class="container"><h2>Join now</h2><p>Start paying with cryptocurrencies for cloud servers hosted by DigitalOcean, Linode, Hetzner and Vultr with ease!</p><div class="button-wrapper"><a class="btn-primary" href="https://dashboard.bithost.io/registration">Sign Up</a></div></div></div></div><div class="landing-footer"><div class="container"><div class="footer-slim"><div class="copyright">© 2024 bithost</div><nav><a href="https://www.superbithost.com">Dedicated Servers</a><a href="/privacy">Privacy</a><a href="/terms">Terms of Service</a></nav></div></div></div></div><script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script></body></html>
