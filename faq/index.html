<div data-component="Accordion" data-props="{&quot;items&quot;:[{&quot;id&quot;:0,&quot;title&quot;:&quot;Who is behind BitHost?&quot;,&quot;content&quot;:&quot;The service BitHost is run by Antoan. All of our hosting services are managed by Digital Ocean and Packet.net.&quot;},{&quot;id&quot;:1,&quot;title&quot;:&quot;Should I use a valid email?&quot;,&quot;content&quot;:&quot;Yes, you must use a valid email. We will send you reminders if your account balance is too low before your server is removed. Users who use disposable e-mails will be banned without any notification.&quot;},{&quot;id&quot;:2,&quot;title&quot;:&quot;Server limit?&quot;,&quot;content&quot;:&quot;By default, all accounts are limited on how many servers they can deploy. If you would like this limit increased, then please just submit a support ticket.&quot;},{&quot;id&quot;:3,&quot;title&quot;:&quot;Is it secure?&quot;,&quot;content&quot;:&quot;We do not store any card details, so you do not need to worry about them being leaked. You can also protect your account with 2-step verification.&quot;},{&quot;id&quot;:4,&quot;title&quot;:&quot;Why is it more expensive than Digital Ocean?&quot;,&quot;content&quot;:&quot;This is to mitigate the risk of converting Bitcoin back to USD, and to help with the running costs of BitHost.&quot;},{&quot;id&quot;:5,&quot;title&quot;:&quot;Top up?&quot;,&quot;content&quot;:&quot;To be able to use BitHost, you must first add some credit to your account. To do this, you must top up your account using Bitcoin, Ethereum or Litecoin. We use coinpayments.net to process the payment.&quot;},{&quot;id&quot;:6,&quot;title&quot;:&quot;What if my balance is too low?&quot;,&quot;content&quot;:&quot;If you do not have sufficient funds in your account each hour your server is running, then your server will be automatically deleted after a period of time. We will send you reminders before we do this though (so please use a valid email). Backups may be kept, but this is not guaranteed.&quot;},{&quot;id&quot;:7,&quot;title&quot;:&quot;Where is my server password?&quot;,&quot;content&quot;:&quot;Root passwords are available only on supported providers. You are required to supply an SSH key to be able to access your server. You will have added one to your BitHost account before creating a server.&quot;},{&quot;id&quot;:8,&quot;title&quot;:&quot;Can I withdraw my balance?&quot;,&quot;content&quot;:&quot;We do not allow withdrawals.&quot;}],&quot;initialItem&quot;:0}"></div>
